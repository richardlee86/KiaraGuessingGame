<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Kiara's Guessing Game</title>
  </head>
  <body>
    <header>
      <h1>Kiara's Guessing Game</h1>
    </header>
    <h2 id="message">Please Enter Your Guess Below</h2>
    <main>
      <section>
        <form action="">
          <h4>Please enter a number between 1 and 10</h4>
          <input type="text" name="number" id="number" min="1" max="10" required/>
            <div class="button-div">
              <button type="button" id="submit">Submit</button>
            </div>          
            
          
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
